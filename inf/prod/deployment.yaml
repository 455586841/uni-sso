apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: uni-sso
    tier: backend
    deployedBy: deploy-node-app
  name: uni-sso
spec:
  minReadySeconds: 5
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: uni-sso
      tier: backend
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: uni-sso
        tier: backend
        deployedBy: deploy-node-app
    spec:
      containers:
        - image: 'jefftian/uni-sso:latest'
          imagePullPolicy: Always
          name: uni-sso
          env:
            - name: GET_HOSTS_FROM
              value: dns
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 150m
              memory: 128Mi
            requests:
              cpu: 3m
              memory: 64Mi
          command:
            - node
            - dist/main.js
          envFrom: []
          volumeMounts:
            - name: uni-sso-config
              mountPath: '/etc/uni-sso-config'
              readOnly: true
      volumes:
        - name: uni-sso-config
          configMap:
            name: uni-sso-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
